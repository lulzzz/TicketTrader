<!-- Modal -->
<div id="ticket-options-dialog" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Choose price option</h4>
      </div>
      <div class="modal-body">
        <p>Availaible price options for "{{seatPriceZone?.name}}" price zone </p>

        <table class="table table-striped table-hove table-condensed">
          <thead>
            <tr>
              <th>#</th>
              <th>Option</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let option of seatPriceZone?.options;">
              <td>
                <input type="radio" name="priceOption" [value]="option.id" [(ngModel)]="selectedOption"  (change)="onPriceOptionChanged(option)">
              </td>
              <td>{{option.name}}</td>
              <td>{{option.grossAmount}} z≈Ç</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="discard()">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="reserve()">Reserve</button>
      </div>
    </div>
  </div>
</div>
